<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  <div class="">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="card">
    <div class="section-1">

      <div class="bill">
        <p class="bill-p">Bill</p>
        <input type="number" id="bill-input" class="inputbill">
      </div>

      <div class="tips-cont">
        <p class="tip">Select Tip %</p>
        <div class="tips-btn">
          <button class="tips" data-value="5%">5%</button>
          <button class="tips" data-value="10%">10%</button>
          <button class="tips" data-value="15%">15%</button>
          <button class="tips" data-value="25%">25%</button>
          <button class="tips" data-value="50%">50%</button>
          <input type="number" id="custom" placeholder="custom">
        </div>
      </div>

      <div class="people">
        <p class="people-p">Number of People</p>
        <input type="number" id="people-input" class="inputpeople">
      </div>
    </div>

    <div class="section-2">
      <div class="Amount">
        <div class="amount-cont">
          <p class="amount-p">Tip Amount</p>
          <p class="amount-sub">/person</p>
        </div>
          <div class="cash-tip">$ 0.00</div>
      </div>

      <div class="Total">
        <div class="total-cont">
          <p class="total-p">Total</p>
          <p class="total-sub">/person</p>
        </div>
          <div class="cash-total">$ 0.00</div>
      </div>

      <div class="reset">
        <button>Reset</button>
      </div>
      

    </div>  

  </div>

<script src="style.js"></script>

</html>
